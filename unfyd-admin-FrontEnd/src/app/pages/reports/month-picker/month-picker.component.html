<form [formGroup]="form1">
    <div class="formGroup">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <mat-form-field appearance="fill" (click)="$event.stopPropagation()">
                    <mat-label>Month and Year</mat-label>
                    <input matInput [matDatepicker]="dp" [formControl]="date"  [max]="maxDate" readonly="true"
                    [min]="minDate">
                    <mat-hint>MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                    <mat-datepicker #dp
                                    startView="multi-year"
                                    (monthSelected)="setMonthAndYear($event, dp)"
                                    panelClass="example-month-picker">
                    </mat-datepicker>
                  </mat-form-field>
                  
            </div>
        </div>
        <div class="row d-flex justify-content-center">
        <div class="btn-group" (click)="$event.stopPropagation()">
            <button (click)="reset1()" class="btn btn-gray" mat-flat-button type="Reset">Reset</button>
            <button (click)="searchHawker1()" class="btn" mat-flat-button color="primary"
                type="submit">Search</button>
        </div>
    </div>
    </div>
</form>
