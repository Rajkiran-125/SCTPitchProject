<div class="inner-container">
    <div class="wrapper">
        <form [formGroup]="form">
            <legend>District</legend>
                <div class="formGroup">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Country</mat-label>
                                <mat-select  
                                (selectionChange)="getStates($event.value)"
                                     formControlName="countryid"
                                    #select>
                                    <mat-option *ngFor="let data of countrylist" [value]="data.CountryID"
                                    >{{ data.CountryName }}
                                </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <mat-form-field appearance="fill" [ngClass]="{ 'shake': submittedForm && f.stateid.errors }">
                                <mat-label>State</mat-label>
                                <mat-select
                                    formControlName="stateid"
                                   
                                    #select>
                                    <mat-select-filter [placeholder]="'Filter'"
                                    [displayMember]="'StateName'" [array]="stateslist"
                                   (filteredReturn)="filteredstates =$event"></mat-select-filter>
                                    <mat-option *ngFor="let data of filteredstates" [value]="data.StateID"
                                    >{{ data.StateName }}
                                </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <mat-form-field appearance="fill" [ngClass]="{ 'shake': submittedForm && f.districtname.errors }">
                                <mat-label>District Name</mat-label>
                                <input matInput  formControlName="districtname" appTitleCase>
                                <mat-error *ngIf="f.districtname.errors">
                                    <ng-container *ngIf="f.districtname.errors.maxlength"> 
                                        {{masters.MaxLengthMessage1}}
                                   </ng-container>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <mat-form-field appearance="fill" [ngClass]="{ 'shake': submittedForm && f.districtcode.errors }">
                                <mat-label>District Code</mat-label>
                                <input matInput  formControlName="districtcode" appTitleCase maxlength="50">                      
                            </mat-form-field>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Description</mat-label>
                                <input matInput formControlName="description" appTitleCase maxlength="100">
                            </mat-form-field>
                        </div>
                    </div>
            
                </div>
    
                <div class="btn-group">
                    <button class="btn btn-gray" (click)="back()" mat-flat-button type="Reset">Cancel</button>
                    <button class="btn btn-gray" mat-flat-button type="Reset">Reset</button>
                    <button class="btn" mat-flat-button color="primary" (click)="submit()" type="button">Save</button>
                </div>
        </form>
    </div>
    </div>
