<app-loader *ngIf="loader"></app-loader>
<div class="inner-container" *ngIf="!loader">
    <app-steps [steps]="employeeFormSteps" [id]="path"></app-steps>
    <div class="wrapper">
        <form [formGroup]="form">
            <legend>Academic Details</legend>
            <div class="formGroup">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Education Qualification</mat-label>
                            <mat-select formControlName="educationqual">
                                <mat-option *ngFor="let data of masterConfig?.educationLevel" [value]="data.Key">
                                    {{data.Key}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>SSC Certificate</mat-label>
                            <input matInput formControlName="sschscdegreecert">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Post Graduation Certificate</mat-label>
                            <input matInput formControlName="postgradcert">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Other Qualification Certificate</mat-label>
                            <input matInput formControlName="otrqualcert" appTitleCase>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-gray" mat-flat-button type="Reset">Reset</button>
                <button class="btn" mat-stroked-button (click)="submit('save')" type="button">Save</button>
                <button class="btn" mat-flat-button color="primary" (click)="submit('next')" type="button">Next Other Details >></button>
            </div>
        </form>
    </div>
</div>
