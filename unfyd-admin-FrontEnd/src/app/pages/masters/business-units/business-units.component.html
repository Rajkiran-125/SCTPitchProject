<app-loader *ngIf="loader"></app-loader>
<div class="inner-container" *ngIf="!loader">
  <div class="wrapper p-4">
    <div class="row">
      <div class="col-1 text-right pt-1">
        <mat-icon class="cursorPointer" (click)="back()">keyboard_backspace</mat-icon>
      </div>
      <div class="col-7">
          <legend>Add New Skill</legend>
          <form [formGroup]="form">
            <div class="formGroup">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <mat-form-field appearance="fill"
                        [ngClass]="{ 'shake': submittedForm && f.SkillName.errors }">
                            <mat-label>{{labelName?.Name}}</mat-label>
                            <input matInput formControlName="SkillName" appTitleCase minlength="3">
                            <mat-error *ngIf="f.SkillName.errors">
                                <ng-container *ngIf="f.SkillName.errors.minlength">
                                    {{minMessage}}
                                </ng-container>
                                <ng-container *ngIf="f.SkillName.errors.maxlength">
                                    {{masters.MaxLengthMessage1}}
                               </ng-container>
                                <ng-container *ngIf="f.SkillName.errors.pattern">Skill Name is invalid.
                                </ng-container>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <mat-form-field appearance="fill"
                        [ngClass]="{ 'shake': submittedForm && f.SkillDesc.errors }">
                            <mat-label>{{labelName?.Description}}</mat-label>
                            <input matInput formControlName="SkillDesc" appTitleCase>
                            <mat-error *ngIf="f?.SkillDesc?.errors">
                                <ng-container *ngIf="f?.SkillDesc?.errors?.pattern">Skill Description is invalid.
                                </ng-container>
                                <ng-container *ngIf="f?.SkillName?.errors?.maxlength">
                                    {{masters.MaxLengthMessage2}}
                               </ng-container>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 dropDown">
                      <mat-form-field appearance="fill"
                      [ngClass]="{ 'shake': submittedForm && f.AgentId.errors }">
                          <mat-label>{{labelName?.AddUersToTheSkill}}</mat-label>
                          <mat-select formControlName="AgentId" multiple>
                          
                            <mat-option *ngFor="let item of agents"  [(value)]="item.id">
                              {{item.UserName}}
                              </mat-option>
                          </mat-select>
                          <mat-error *ngIf="f.SkillDesc.errors">
                              <ng-container *ngIf="f.SkillDesc.errors.required">Skill Description is invalid.
                              </ng-container>
                          </mat-error>
                      </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="btn-group"  *ngIf="config?.Update">
              <button *ngIf="!reset" id="reset" #reset  class="btn btn-gray" mat-flat-button type="Reset">Reset</button>
              <button class="btn outline"   mat-stroked-button color="primary" (click)="submit('saveAndAddNew')">Save & Add New</button>
                <button class="btn" mat-flat-button color="primary" (click)="submit('add')" type="button">Add</button>
            </div>
    </form>
      </div>
      <div class="col-4">
        c
      </div>
    </div>
  </div>
</div>
