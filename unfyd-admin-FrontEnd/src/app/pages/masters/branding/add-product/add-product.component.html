<div class="inner-container" >
    <div class="wrapper">

        <form [formGroup]="form">
            <legend>Add New Product</legend>
            <div class="formGroup">
                <div class="group">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12 ">
                            <mat-form-field appearance="fill">
                                <mat-label>Product Group</mat-label>
                                <mat-select formControlName="productgroup">
                                    <mat-option>ProductName</mat-option>
                                    <mat-option>ProductName</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                   
            
           
               
                  
                        <div class="col-lg-3 col-md-3 col-sm-12 ">
                            <mat-form-field appearance="fill">
                                <mat-label>Category</mat-label>
                                <mat-select formControlName="category">
                                    <mat-option>ProductName</mat-option>
                                    <mat-option>ProductName</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                   
               
          
           
                  
                        <div class="col-lg-3 col-md-3 col-sm-12 ">
                            <mat-form-field appearance="fill">
                                <mat-label>Sub Category</mat-label>
                                <mat-select formControlName="subcategory">
                                    <mat-option>ProductName</mat-option>
                                    <mat-option>ProductName</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        

            <div class="group">
                <div class="row">
                    <div class="col-lg-9 col-md-4 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" appTitleCase >
                        
                        </mat-form-field>
                    </div>
                </div>
            </div>


            <div class="group">
                <div class="row">
                <div class="avatar"  >
                    <div class="editHover"><mat-icon>edit</mat-icon></div>
                    <div class="loader" *ngIf="loginLoader" ><span class="spinner"></span></div>
                  
                    <mat-icon *ngIf="!loginImg">now_wallpaper</mat-icon>
                    <img *ngIf="loginImg" [src]="loginImg">
                    <input type="file" formControlName="loginImgStatus" (change)="directUpload($event, 120, 120)" title="">
              
                </div>
               
                    <div class="col-lg-4 col-md-4 col-sm-12">   
                       
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Leave a comment</mat-label>
                            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                            <div [ngxSummernote]></div>
                          </mat-form-field>

                    </div>
                    
               
                </div>
            </div>

            <div class="switch">
               Buy Button <mat-slide-toggle color="primary" class="toggleBtn" formControlName="buybutton">
                </mat-slide-toggle>

            </div>

            <div class="group">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-12">
                        <button  class="btn btn-gray" mat-flat-button type="Reset">Buy Now</button>
                      
                </div>
                    <div class="col-lg-6 col-md-4 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Buy URL</mat-label>
                            <input matInput formControlName="buylink" appTitleCase >
                        
                        </mat-form-field>
                     
                </div>
            </div>
            </div>

            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Launch Date</mat-label>
                        <input
                            readonly formControlName="fromDate" type="text" [matDatepicker]="fromDate" 
                            matInput>
                        <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                        <mat-datepicker #fromDate></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <mat-form-field appearance="fill" >
                        <mat-label>Expiry Date</mat-label>
                        <input readonly
                            formControlName="toDate" type="text" [matDatepicker]="toDate"  matInput>
                        <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                        <mat-datepicker #toDate></mat-datepicker>
                       
                    </mat-form-field>
                </div>

            </div>

        

            <div class="btn-group">
                <button  class="btn btn-gray" mat-flat-button type="Reset">Reset</button>
                <button  class="btn btn-gray" mat-flat-button type="Reset">Preview</button>
                <button  class="btn" mat-flat-button color="primary"
                    type="submit">Add Product</button>
            </div>
        </form>
    </div>
</div>
