<div class="inner-container">
    <div class="wrapper">
        <form [formGroup]="form">
            <legend>FORM</legend>
            <div class="formGroup">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill" [ngClass]="{ 'shake': submittedForm && f.Module.errors }">
                            <mat-label>{{labelName?.Module}}</mat-label>
                            <input matInput formControlName="Module">
                            <mat-error *ngIf="f.Module.errors">
                                <ng-container *ngIf="f.Module.errors.required">Module is required
                                </ng-container>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill"
                            [ngClass]="{ 'shake': submittedForm && f.DisplayName.errors }">
                            <mat-label>{{labelName?.DisplayName}}</mat-label>
                            <input matInput formControlName="DisplayName">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill" [ngClass]="{ 'shake': submittedForm && f.ModuleURL.errors }">
                            <mat-label>{{labelName?.ModuleURL}}</mat-label>
                            <input matInput formControlName="ModuleURL">
                            <mat-error *ngIf="f.ModuleURL.errors">
                                <ng-container *ngIf="f.ModuleURL.errors.required">Module URL is required
                                </ng-container>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill"
                            [ngClass]="{ 'shake': submittedForm && f.ModuleGroupping.errors }">
                            <mat-label>{{labelName?.ModuleGroupping}}</mat-label>
                            <input matInput formControlName="ModuleGroupping">
                            <mat-error *ngIf="f.ModuleGroupping.errors">
                                <ng-container *ngIf="f.ModuleGroupping.errors.required">Module Groupping is required
                                </ng-container>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill" [ngClass]="{ 'shake': submittedForm && f.Icon.errors }">
                            <mat-label>Icon</mat-label>
                            <input matInput formControlName="Icon">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill" [ngClass]="{ 'shake': submittedForm && f.Description.errors }">
                            <mat-label>Description</mat-label>
                            <input matInput formControlName="Description">
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="btn-group" >
                <button class="btn btn-gray" (click)="back()" mat-flat-button type="Reset">Cancel</button>
                <button *ngIf="!reset"  class="btn btn-gray" mat-flat-button type="Reset">Reset</button>
                <button class="btn" mat-flat-button color="primary" (click)="submit()" type="button">Save</button>
            </div>
        </form>
    </div>
</div>
