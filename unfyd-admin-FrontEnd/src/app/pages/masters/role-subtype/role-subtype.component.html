<div class="inner-container">
    <div class="wrapper">
        <form [formGroup]="form">
            <legend>Profile Type</legend>
                <div class="formGroup">
                    <div class="row">                      
                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <mat-form-field appearance="fill" [ngClass]="{ 'shake': submittedForm && f.subtype.errors }">
                                <mat-label>Profile Type</mat-label>
                                <input matInput  formControlName="subtype">
                                <mat-error *ngIf="f.subtype.errors">
                                    <ng-container *ngIf="f.subtype.errors.required">
                                        Profile Type is required
                                    </ng-container>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <mat-form-field appearance="fill" [ngClass]="{ 'shake': submittedForm && f.subtypedesc.errors }">
                                <mat-label>Profile Type Description</mat-label>
                                <input matInput  formControlName="subtypedesc" appTitleCase>
                                <mat-error *ngIf="f.subtypedesc.errors">
                                    <ng-container *ngIf="f.subtypedesc.errors.maxlength">
                                        {{masters.MaxLengthMessage2}}
                                    </ng-container>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Module</mat-label>
                                <mat-select formControlName="moduleid" multiple>
                                    <mat-option *ngFor="let data of modules" [value]="data.Actionable">
                                        {{data.Module}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>    
                <div class="btn-group"  *ngIf="config?.Update">
                    <button class="btn btn-gray" (click)="back()" mat-flat-button type="Reset">Cancel</button>
                    <button *ngIf="!reset" class="btn btn-gray" mat-flat-button type="Reset">Reset</button>
                    <button class="btn" mat-flat-button color="primary" (click)="submit()" type="button">Save</button>
                </div>
        </form>
    </div>
    </div>
