<div class="inner-container">
    <div class="wrapper">
        <div class="edit-panel-forms">
            <div class="main-ttl row">
                <div class="col-lg-3 col-md-3 col-sm-12 edit-ttl summer-legend">
                    New Case Created
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <button class="btn" mat-flat-button color="primary" class="save" (click)="save();">Save</button>
                </div>
            </div>
            <div>
                <form action="" [formGroup]="emailNotificationForm">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-12">
                            <div class="value-select">
                                <div class="row cust-align">
                                    <div class="col-lg-9 col-md-9 col-sm-12">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Select Variable Field</mat-label>
                                            <mat-select appendTo="body"
                                                formControlName="htmlList" multiple
                                                (selectionChange)="selectHtmlValue($event)">
                                                <mat-option *ngFor="let data of variables" [value]="data.ValField">
                                                    {{data.TextField}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-12">
                                        <div class="check-optn">
                                            <mat-checkbox class="example-margin" color="primary" [checked]="isHtmlCheck"
                                                formControlName="Ishtml">HTML
                                            </mat-checkbox>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-30">
                                <mat-form-field appearance="fill">
                                    <mat-label style="color: rgb(133, 128, 128);">Subject</mat-label>
                                    <input matInput autocomplete="off" name="Subject" formControlName="subject">
                                </mat-form-field>
                            </div>
                            <div class="mt-30">
                                <div [ngxSummernote]="config" formControlName="description" class="note-editor">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
