
<app-loader *ngIf="loader"></app-loader>
<div class="inner-container" *ngIf="!loader">
<div class="wrapper">
    <form [formGroup]="form">
        <legend>Vendor Products</legend>
            <div class="formGroup">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>{{labelName?.VendorCode}}</mat-label>                          
                            <mat-select formControlName="vendorcode">
                                <mat-option *ngFor="let data of masters.vendorCode" [value]="data">{{data}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>{{labelName?.VendorName}}</mat-label>
                            <input matInput formControlName="vendorname" appTitleCase>
                            <mat-error *ngIf="f.vendorname.errors">
                                <ng-container *ngIf="f.vendorname.errors.maxlength"> 
                                    {{masters.MaxLengthMessage1}}
                               </ng-container>
                            </mat-error>
                        </mat-form-field>
                    </div>
                
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>{{labelName?.ProductCode}}</mat-label>
                            <input matInput formControlName="productcode" appTitleCase>
                        </mat-form-field>
                    </div>
                
                </div>
            </div>
            <div class="btn-group" *ngIf="config?.Update">
                <button class="btn btn-gray" (click)="back()" mat-flat-button type="Reset">Cancel</button>
                <button *ngIf="!reset" class="btn btn-gray" mat-flat-button type="Reset">Reset</button>
                <button class="btn" mat-flat-button color="primary" (click)="submit()" type="button">Save</button>
            </div>
    </form>
</div>
</div>
