<app-loader *ngIf="loader"></app-loader>
<div class="inner-container" *ngIf="!loader">
    <div class="wrapper">
        <form [formGroup]="form">
            <legend>Error Message</legend>
            <div class="formGroup">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill" [ngClass]="{ 'shake': submittedForm && f.module.errors }">
                            <mat-label>Module</mat-label>
                            <mat-select formControlName="module">
                                <mat-option *ngFor="let data of modules" [value]="data.Module">
                                    {{data.Module}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill" [ngClass]="{ 'shake': submittedForm && f.submodule.errors }">
                            <mat-label>Sub Module</mat-label>
                            <input type="text" matInput formControlName="submodule" appTitleCase />
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill"
                            [ngClass]="{ 'shake': submittedForm && f.errormessage.errors }">
                            <mat-label>Error Message</mat-label>
                            <input type="text" matInput formControlName="errormessage" appTitleCase />
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill"
                            [ngClass]="{ 'shake': submittedForm && f.errormessagecode.errors }">
                            <mat-label>Error Message Code</mat-label>
                            <input type="text" matInput formControlName="errormessagecode" appTitleCase />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill"
                            [ngClass]="{ 'shake': submittedForm && f.errormessagedescription.errors }">
                            <mat-label>Error Message Description</mat-label>
                            <input type="text" matInput formControlName="errormessagedescription" appTitleCase />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="btn-group"  *ngIf="config?.Update">
                <button class="btn btn-gray" (click)="back()" mat-flat-button type="Reset">Cancel</button>
                <button class="btn btn-gray" *ngIf="!reset" mat-flat-button type="Reset">Reset</button>
                <button class="btn" (click)="submit()" mat-flat-button color="primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
