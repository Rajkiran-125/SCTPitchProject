<div class="inner-container">
    <div class="wrapper">
        <legend>Add New Campaigns</legend>
        <div class="col-lg-12">
            <div class="pt-1 mb-2">
                <form [formGroup]="form">
                    <div class="formGroup">
                        <div class="group">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-12 ">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Name</mat-label>
                                        <input matInput formControlName="name" appTitleCase >  
                                    </mat-form-field>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-12 ">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Description</mat-label>
                                        <input matInput formControlName="description" appTitleCase >  
                                    </mat-form-field>
                                </div>
                            </div>
                            
                        </div>

                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <mat-form-field appearance="fill">
                                    <mat-label>Start Date</mat-label>
                                    <input
                                        readonly formControlName="startDate" type="text" [matDatepicker]="startDate" 
                                        matInput>
                                    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                                    <mat-datepicker #startDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <mat-form-field appearance="fill" >
                                    <mat-label>End Date</mat-label>
                                    <input readonly
                                        formControlName="endDate" type="text" [matDatepicker]="endDate"  matInput>
                                    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                                    <mat-datepicker #endDate></mat-datepicker>
                                   
                                </mat-form-field>

                         
                            </div>

                        <div class="col-lg-4 col-md-4 col-sm-12 ">
                            <mat-form-field appearance="fill">
                                <mat-label>User group</mat-label>
                                   <mat-select formControlName="usergroup" disableOptionCentering multiple>
                                       <mat-option *ngFor="let data of getGroupList" [value]="data.GroupID">
                                        {{data.GroupName}}
                                    </mat-option>
                                </mat-select>
                               </mat-form-field>
                        </div>

                            
            
                    </div>
                    <div class="row">
                    <div class="col-lg-4 col-md-12 col-sm-12 ">
                        <mat-form-field appearance="fill">
                            <mat-label>Apply Filter</mat-label>
                               <mat-select formControlName="Applyfilter" >
                                   <mat-option >option 1</mat-option>
                            </mat-select>
                           </mat-form-field>
                        </div>
                    </div>

                    

                        <div class="switch mb-2">
                            <p class="px-0" style="display:inline-block;">Masking</p>
                            <mat-slide-toggle  formControlName="masking">
                            </mat-slide-toggle>
                         </div>


                   <div class="btn-group" >
                        <button  class="btn btn-gray" mat-flat-button type="Reset">Reset</button>
                        <button class="btn" mat-flat-button color="primary"  type="button" (click)="addcampaign('add')">Add Campaign</button>
                    </div>




                    </div>
                </form>
            </div>

            
        </div>
    </div>

</div>
