<fieldset class="col-12" [formGroup]="apiChecker">
    <div class="row">
        <div class="col-12" [ngClass]="apiChecker.value.isTrue ? 'mb-3' : ''"><mat-slide-toggle
                disableRipple="true" labelPosition="before"
                class="toggleBtn" color="primary"
                formControlName="isTrue">{{labelName?.Flushing}}</mat-slide-toggle>
        </div>
        <div class="col-4" *ngIf="apiChecker.value.isTrue">
            <mat-form-field appearance="fill" [matMenuTriggerFor]="timePicker">
                <mat-label>{{labelName?.Time}}</mat-label>
                <!-- <input   [value]="formatTime(time)" matInput readonly> -->
                <input  matInput readonly
                          value="{{apiChecker.get('time').value?.hour ? apiChecker.get('time').value?.hour > 9 ? apiChecker.get('time').value?.hour : '0'+apiChecker.get('time').value?.hour : '00'}}:{{apiChecker.get('time').value?.minute ? apiChecker.get('time').value?.minute > 9 ? apiChecker.get('time').value?.minute : '0'+apiChecker.get('time').value?.minute : '00'}}:{{apiChecker.get('time').value?.second ? apiChecker.get('time').value?.second > 9 ? apiChecker.get('time').value?.second : '0'+apiChecker.get('time').value?.second : '00'}}" />

                <mat-icon matSuffix>access_time</mat-icon>
              </mat-form-field>
            <mat-menu #timePicker="matMenu" xPosition="before">
                <ngb-timepicker formControlName="time" [seconds]="true"  [hourStep]="1" [minuteStep]="1" [secondStep]="1" size="small" (click)="$event.preventDefault(); $event.stopPropagation();"></ngb-timepicker>
            </mat-menu>
        </div>
    </div>
</fieldset>
