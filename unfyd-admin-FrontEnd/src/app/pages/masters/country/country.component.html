<div class="inner-container">
    <div class="wrapper">
        <form [formGroup]="form">
            <legend>Country</legend>
            <div class="formGroup">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill"
                            [ngClass]="{ 'shake': submittedForm && f.countryname.errors }">
                            <mat-label>Country Name</mat-label>
                            <input matInput formControlName="countryname" appTitleCase>
                            <mat-error *ngIf="f.countryname.errors">
                                <ng-container *ngIf="f.countryname.errors.maxlength">
                                    {{masters.MaxLengthMessage1}}
                                </ng-container>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill"
                            [ngClass]="{ 'shake': submittedForm && f.countrycode.errors }">
                            <mat-label>Country Code</mat-label>
                            <input matInput formControlName="countrycode" appTitleCase maxlength="50">

                        </mat-form-field>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Description</mat-label>
                            <input matInput formControlName="description" appTitleCase maxlength="100">
                        </mat-form-field>
                    </div>
                </div>

            </div>

            <div class="btn-group">
                <button class="btn btn-gray" (click)="back()" mat-flat-button type="Reset">Cancel</button>
                <button class="btn btn-gray" mat-flat-button type="Reset">Reset</button>
                <button class="btn" mat-flat-button color="primary" (click)="submit()" type="button">Save</button>
            </div>
        </form>
    </div>
</div>
