<div class="inner-container">
    <div class="wrapper">
        <form [formGroup]="form">
            <legend>FORM EVENT</legend>
            <div class="formGroup">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill" [ngClass]="{ 'shake': submittedForm && f.moduleid.errors }">
                            <mat-label>Module</mat-label>
                            <mat-select formControlName="moduleid">
                                <mat-option *ngFor="let data of modules" [value]="data.Actionable">
                                    {{data.Module}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="f.moduleid.errors">
                                <ng-container *ngIf="f.moduleid.errors.required">Module is required
                                </ng-container>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill" 
                        [ngClass]="{ 'shake': submittedForm && f.actionlist.errors }">
                            <mat-label>Action List</mat-label>
                            <input matInput formControlName="actionlist">
                            <mat-error *ngIf="f.actionlist.errors">
                                <ng-container *ngIf="f.actionlist.errors.required">Action List is required
                                </ng-container>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn btn-gray" (click)="back()" mat-flat-button type="Reset">Cancel</button>
                <button class="btn btn-gray" mat-flat-button type="Reset">Reset</button>
                <button class="btn" mat-flat-button color="primary" (click)="submit()" type="button">Save</button>
            </div>
        </form>
    </div>
</div>
