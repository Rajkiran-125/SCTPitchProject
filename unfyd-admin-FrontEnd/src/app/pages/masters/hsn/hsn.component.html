
<app-loader *ngIf="loader"></app-loader>
<div class="inner-container" *ngIf="!loader">
<div class="wrapper">
    <form [formGroup]="form">
        <legend>HSN</legend>
            <div class="formGroup">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill" 
                        [ngClass]="{ 'shake': submittedForm && f.hsncode.errors }">
                            <mat-label>{{labelName?.HSNCode}}</mat-label>
                            <input matInput formControlName="hsncode" maxlength="8">
                            <mat-error *ngIf="f.hsncode.errors">
                                <ng-container *ngIf="f.hsncode.errors.required">HSN Code is required
                                </ng-container>
                                <ng-container *ngIf="f.hsncode.errors.pattern">HSN Code is invalid.
                                </ng-container>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill"
                        [ngClass]="{ 'shake': submittedForm && f.gst.errors }">
                            <mat-label>{{labelName?.GST}}</mat-label>
                            <input matInput formControlName="gst" maxlength="2">
                            <mat-error *ngIf="f.gst.errors">
                                <ng-container *ngIf="f.gst.errors.required">GST is required
                                </ng-container>
                                <ng-container *ngIf="f.gst.errors.pattern">GST is invalid.
                                </ng-container>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field appearance="fill"
                        [ngClass]="{ 'shake': submittedForm && f.description.errors }">
                            <mat-label>{{labelName?.Description}}</mat-label>
                            <input matInput formControlName="description" appTitleCase>
                            <mat-error *ngIf="f.description.errors">
                                <ng-container *ngIf="f.description.errors.pattern">Description is invalid.
                                </ng-container>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="btn-group"  *ngIf="config?.Update">
                <button class="btn btn-gray" (click)="back()" mat-flat-button type="Reset">Cancel</button>
                <button *ngIf="!reset" class="btn btn-gray" mat-flat-button type="Reset">Reset</button>
                <button class="btn" mat-flat-button color="primary" (click)="submit()" type="button">Save</button>
            </div>
    </form>
</div>
</div>
