<div>
  <div class="row m-0  d-flex align-items-center">
    <div class="col-5 p-0 text-left">
      <span class="font-bold mediumFont">Top Performers</span>
    </div>
    <div class="col-7 p-0 text-right d-flex align-items-center">
      <select class="form-control rounded smallFontText smallSelect" id="exampleFormControlSelect1" [(ngModel)]="selectedGrievance"
      (change)="getInformation(spname,innerSpName,selectedGrievance);selectedOptionValue();nextDisable = true"
      >
        <option>Day</option>
        <option>Month</option>
        <option>Year</option>
      </select>
      <select class="form-control rounded smallSelect smallFontText" id="exampleFormControlSelect1" [(ngModel)]="filterByPerformance"
    (change)="getInformation(spname,innerSpName,this.selectedGrievance);nextDisable = true"
      >
        <option>By Count</option>
        <option>By AHT</option>
        <option>By CSAT</option>
      </select>
    </div>
  </div>
  <div class="row smallFont mx-0 marginTop15PX">
    <div class="col-2 p-0">
      Rank
    </div>
    <div class="col-6 p-0 ">
      Agent Name
        </div>
        <div class="col-4 p-0  text-right">
          Interactions
        </div>
  </div>
  <div class="cardHeight">
    <div class="align-center">
      <div class="row mx-0 border-top " *ngFor="let item of data  | slice:0:5;let i=index" [ngClass]="item.label == 'Failed' ? 'text-danger':''">
        <div class="col-3 p-0 marginY12px text-left">
          {{item?.Rank}}
        </div>
        <div class="col-7 p-0 marginY12px text-left d-flex align-items-center">
          <mat-icon *ngIf="!item.ProfileImg">person</mat-icon>
          <img class="icon" *ngIf="item.ProfileImg" src={{item.ProfileImg}} alt="" srcset="">
              {{item['Agent Name']}}
            </div>
            <div class="col-2 p-0 marginY12px text-right">
              {{item?.Interactions}}
            </div>
      </div>
      <ng-container *ngIf="data.length < 5">
        <div class="row mx-0 border-top" *ngFor="let item of numSequence(5-data.length);let i=index">
          <div class="col-3 p-0 marginY12px text-left">
            -
          </div>
          <div class="col-7 p-0 marginY12px text-left d-flex align-items-center">
                -
              </div>
              <div class="col-2 p-0 marginY12px text-right">
                -
              </div>
        </div>
      </ng-container>
    </div>
  </div>

 

  <div class="row m-0 d-none">
    <div class="col-2 p-0">
      <mat-icon class="cursorPointer" (click)="changeDate('prev')">keyboard_arrow_left</mat-icon>
    </div>
    <div class="col-8 text-center dashboardDate smallFont">
      <span class="" *ngIf="selectedGrievance == 'Day'">{{ hawkerAppDate | dateFormat}}</span>
      <span class="" *ngIf="selectedGrievance == 'Month'">{{ hawkerAppDate | date : 'MMM yyyy'}}</span>
      <span class="" *ngIf="selectedGrievance == 'Year'">{{ hawkerAppDate | date:'yyyy'}}</span>
    </div>
    <div class="col-2 p-0 text-right">
      <span [ngClass]="nextDisable ? 'disabledIT' :'cursorPointer'">
        <mat-icon (click)="changeDate('next')">keyboard_arrow_right</mat-icon>
      </span>
    </div>
  </div>
</div>
