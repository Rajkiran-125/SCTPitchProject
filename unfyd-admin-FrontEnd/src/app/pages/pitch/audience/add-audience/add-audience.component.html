<app-loader *ngIf="loader"></app-loader>
<div class="inner-container" *ngIf="!loader">
  <div class="wrapper py-5">
    <div class="row">
      <div class="col-1 text-center">
        <mat-icon class="cursorPointer gray pl-4" (click)="back()">keyboard_backspace</mat-icon>
      </div>
      <div class="col-9 pl-0">
        <legend class="size">Audience</legend>
        <form [formGroup]="form">
          <div class="formGroup mt-3">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>First Name</mat-label>
                  <input matInput formControlName="firstName">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>Middle Name</mat-label>
                  <input matInput formControlName="middleName">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>Last Name</mat-label>
                  <input matInput formControlName="lastName">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>Phone Number</mat-label>
                  <input matInput formControlName="phoneNumber">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>WhatsApp Number</mat-label>
                  <input matInput formControlName="whatsAppNumber">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>Customer Attribute1</mat-label>
                  <input matInput formControlName="customerAttribute1">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>Customer Attribute2</mat-label>
                  <input matInput formControlName="customerAttribute2">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>Customer Attribute3</mat-label>
                  <input matInput formControlName="customerAttribute3">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>Customer Attribute4</mat-label>
                  <input matInput formControlName="customerAttribute4">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>Customer Attribute5</mat-label>
                  <input matInput formControlName="customerAttribute5">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>Customer Attribute6</mat-label>
                  <input matInput formControlName="customerAttribute6">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>Customer Attribute7</mat-label>
                  <input matInput formControlName="customerAttribute7">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>Customer Attribute8</mat-label>
                  <input matInput formControlName="customerAttribute8">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>Customer Attribute9</mat-label>
                  <input matInput formControlName="customerAttribute9">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>Customer Attribute10</mat-label>
                  <input matInput formControlName="customerAttribute10">
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="btn-group">
              <button  class="btn outline"   mat-stroked-button color="primary" (click)="SaveContact()">Add</button>
          </div>
        </form>
      </div>
      <div class="col-2">
      </div>
    </div>
  </div>
</div>
