<div class="main">
    <div class="p-4">
        <div class="d-flex justify-content-between">
            <div class="d-flex">
                <mat-icon class="gray cursorPointer" [routerLink]="['/pitch/audience/list']">keyboard_backspace</mat-icon>
                <h3 class="ml-3 heading">Audience List Details</h3>
            </div>
            <div class="icon">
                <button><mat-icon>edit</mat-icon></button>
                <button><mat-icon>delete</mat-icon></button>
            </div>
        </div>
        <!-- {{data | json}} -->
        <div class="details d-flex">
            <div class="d-flex justify-content-left mb-3 mx-5">
                <span>List Name <b>:</b> </span>
                <span> &nbsp; {{data['List Name']}}</span>
            </div>
            <div class="d-flex justify-content-left mb-3 mx-5">
                <span>List Type <b>:</b> </span>
                <span>&nbsp; {{data['Type']}}</span>
            </div>
            <div class="d-flex justify-content-left mb-3 mx-5">
                <span>Total Subscriber <b>:</b> </span>
                <span>&nbsp; {{data['Total Subscribers']}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-left mb-3 mx-5">
            <span>Description <b>:</b> </span>
            <span>&nbsp; {{data['Filter Condition']}}</span>
        </div>
    </div>
</div>
<div class="container">
    <app-pitch-table [tabValue]="tabValue" [type]="type" class="class2"></app-pitch-table>
</div>
